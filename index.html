<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joke Generator with Bootstrap</title>
</head>

<body class="text-center">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Jokes with Chuck</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Chuck Norris Jokes</h1>
      <p class="lead" id="joke"></p>
      <p class="lead">
        <button type="button" id="reset" class="btn btn-danger">New Joke</button>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p id="copy"></p>
      </div>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
